# price.toml
# Claude API 모델별 가격 정보
# 가격 단위: USD per Million Tokens (MTok)
#
# 모델 정보 참조:
#   - 모델 개요: https://platform.claude.com/docs/ko/about-claude/models/overview
#   - 가격 정보: https://platform.claude.com/docs/ko/about-claude/pricing

[meta]
version = "1.1.0"
updated_at = "2026-01-17"
source = "https://platform.claude.com/docs/ko/about-claude/pricing"

